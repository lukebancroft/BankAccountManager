<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:metadata>  
        <f:viewParam name="idCompteBancaire" value="#{operationsCompteBancaireMBean.idCompteBancaire}"  
                     required="true"/>  
    </f:metadata>  
    
    <h:body>
        <ui:composition template="./resources/templates/template_default.xhtml">

            <ui:define name="Title">
                Détails des opérations
            </ui:define>
            
            <ui:define name="content">
                <f:view>
                    <p:breadCrumb>
                        <p:menuitem value="Accueil" url="index.xhtml" />
                        <p:menuitem value="Liste des comptes bancaires" url="CompteBancaireList.xhtml" />
                        <p:menuitem value="Opérations du compte bancaire" url="#" />
                    </p:breadCrumb>
                    <h:form>
                        <p:dataTable value="#{operationsCompteBancaireMBean.operationBancairesLazy}"  var="operation" 
                                     emptyMessage="Ce compte bancaire n'a pas d'opérations"   
                                     widgetVar="operationsTable" 
                                     id="operationsTable"
                                     paginator="true"  
                                     rows="5"
                                     rowsPerPageTemplate="5,10,15"
                                     lazy="true">
                            <p:column headerText="Date"  
                                    sortBy="#{operation.dateOperation}"  
                                    filterBy="#{operation.dateOperation}"  
                                    filterMatchMode="contains">
                                <h:outputText value="#{operation.dateOperation}"/>   
                            </p:column>
                            <p:column headerText="Description" sortBy="#{operation.description}" filterBy="#{operation.description}">
                                <h:outputText value="#{operation.description}"/>
                            </p:column>
                            <p:column headerText="Montant" sortBy="#{operation.montant}" filterBy="#{operation.montant}">
                                <h:outputText value="#{operation.montant}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <h:commandLink>
                            <p:button icon="fa fa-file-excel-o"/>
                            <p:dataExporter type="xls" target="operationsTable" fileName="operationsTable" encoding="ISO-8859-15" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:button icon="fa fa-file-pdf-o"/>
                            <p:dataExporter type="pdf" target="operationsTable" fileName="operationsTable" encoding="ISO-8859-15"/>
                        </h:commandLink>

                        <h:commandLink>
                                <p:button icon="fa fa-file-text-o"/>
                                <p:dataExporter type="csv" target="operationsTable" fileName="operationsTable" encoding="ISO-8859-15" />
                        </h:commandLink>

                        <h:commandLink>
                                <p:button icon="fa fa-file-code-o"/>
                                <p:dataExporter type="xml" target="operationsTable" fileName="operationsTable" encoding="ISO-8859-15" />
                        </h:commandLink>
                        <br/>
                        <p:commandButton id="back" value="Back" action="#{operationsCompteBancaireMBean.list}" ajax="false"/>  
                        
                    </h:form>

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
